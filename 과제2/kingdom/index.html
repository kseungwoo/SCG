<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div id="total">
        <button onclick="gameStart()">게임 시작</button>
        <br>
        <button onclick="window.location.reload()">처음으로 돌아가기</button>
        <br>
        <div>
            <table border="2" id="records">
                <tbody>
                    <tr>
                        <th colspan="6">대진 기록표</th></tr>
                    <tr>
                        <th rowspan="2">컴퓨터</th>
                        <th class="ComputerRecord"></th>
                        <th rowspan="2">플레이어</th>
                        <th class="PlayerRecord"></th>
                    </tr>
                    <tr>
                        <th class="ComputerRecord2"></th>
                        <th class="PlayerRecord2"></th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class=ComputerOwnCards>
            <div class="ComputerCards">
            </div>
            <div class="ComputerPart"></div>
        </div>
        <br>
        <div class="GivenCards">
            <div class="ComputerGivenCards"></div>
            <div class="PlayerGivenCards"></div>
        </div>
        <br>
        <div class="PlayerOwnCards">
            <div class="PlayerPart"></div>
            <div class="PlayerCards">
            </div>
        </div>
    </div>
</body>
</html>
